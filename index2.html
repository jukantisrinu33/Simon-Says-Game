<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start</h3>
    <div id="headdiv">

            <div class="red btn" type="button"></div>

        </div>
    </div>
